<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roki ‚Äì RuokaKoiralle Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      color: #333;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user { color: blue; margin-bottom: 8px; }
    .bot { color: green; margin-bottom: 8px; }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üê∂ Roki ‚Äì RuokaKoiralle Chatbot</h1>

  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Kirjoita kysymys Rokille...">
    <button onclick="sendMessage()">L√§het√§</button>
  </div>

  <script type="module">
    import { askRoki } from './ask.js';

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('userInput');

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      
      addMessage('user', text);
      input.value = '';

      addMessage('bot', 'Roki miettii... üêæ');
      const response = await askRoki(text);
      
      // Poistetaan "miettii..." ja lis√§t√§√§n vastaus
      messagesDiv.lastChild.remove();
      addMessage('bot', response);
    }

    function addMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = role;
      msg.textContent = (role === 'user' ? 'Sin√§: ' : 'Roki: ') + text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
