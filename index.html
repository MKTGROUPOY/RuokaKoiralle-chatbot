<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RuokaKoiralle Chatbot ‚Äì Roki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 { color: #333; margin-bottom: 1rem; }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .msg {
      margin: 0.5rem 0;
      line-height: 1.4;
    }
    .user { text-align: right; color: #333; }
    .roki { text-align: left; color: #006400; }
    #inputArea {
      display: flex;
      width: 100%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #006400;
      color: white;
      border-radius: 5px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #004d00;
    }
  </style>
</head>
<body>
  <h1>üê∂ Roki ‚Äì RuokaKoiralle Chatbot</h1>
  <div id="chatbox"></div>

  <div id="inputArea">
    <input id="msg" placeholder="Kysy Rokilta esimerkiksi: 'Sis√§lt√§√§k√∂ t√§m√§ kanaa?'" />
    <button id="send">L√§het√§</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const msgInput = document.getElementById('msg');

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = `msg ${sender === 'Sin√§' ? 'user' : 'roki'}`;
      div.innerHTML = `<b>${sender}:</b> ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = msgInput.value.trim();
      if (!message) return;
      addMessage('Sin√§', message);
      msgInput.value = '';

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        addMessage('Roki', data.reply || 'Hmm, en saanut vastausta.');
      } catch (err) {
        addMessage('Roki', 'Virhe yhteydess√§ palvelimeen üò¢');
        console.error(err);
      }
    }

    document.getElementById('send').onclick = sendMessage;
    msgInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
